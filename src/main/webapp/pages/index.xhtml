<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro</title>
</h:head>

<h:body>
	<h:form>
		<p:toolbar>
			<p:toolbarGroup>
				<p:commandButton value="Adicionar" action="#{pessoaBean.salvar()}"
					update="@form"></p:commandButton>
			</p:toolbarGroup>
		</p:toolbar>

		<p:fieldset legend="Objetos">
			<p:panelGrid columns="2">
				<h:outputLabel value="Email"></h:outputLabel>
				<p:inputText value="#{pessoaBean.pessoa.email}">
				</p:inputText>
				<h:outputLabel value="CPF"></h:outputLabel>
				<p:inputText value="#{pessoaBean.pessoa.cpf}">
				</p:inputText>
				<h:outputLabel value="Telefone"></h:outputLabel>
				<p:inputText value="#{pessoaBean.pessoa.telefone}">
				</p:inputText>
			</p:panelGrid>

			<f:event listener="#{pessoaBean.listar()}" type="preRenderView" />
			<p:dataTable value="#{pessoaBean.pessoas}" var="pessoa">
				<p:column headerText="ID">
					<h:outputText value="#{pessoa.id}"></h:outputText>
				</p:column>
				<p:column headerText="Email">
					<h:outputText value="#{pessoa.email}"></h:outputText>
				</p:column>
				<p:column headerText="CPF">
					<h:outputText value="#{pessoa.cpf}"></h:outputText>
				</p:column>
				<p:column headerText="Telefone">
					<h:outputText value="#{pessoa.telefone}"></h:outputText>
				</p:column>
			</p:dataTable>
		</p:fieldset>

	</h:form>
</h:body>

</html>
